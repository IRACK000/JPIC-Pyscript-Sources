<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>File System Access API Examples</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <style>
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 5px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>

<py-env>
  - xlwings
  - xlrd
  - matplotlib
  - numpy
  - pandas

  - paths:
</py-env>

<body>
  <p>This example shows how to call the File System Access APIs. These APIs permit local file system access.
  </p>
  <div id="output"></div>
  <br/>
  <button class="button" type="button" id="select_file">Write Local File</button>
  <button class="button" type="button" id="file_save">Write Local File</button>
  <br/>
  <br/>
  <h4>File Contents:</h4>
  <textarea id="content" name="content" rows="10" cols="80">Place data here to save to a local file.</textarea>
  <py-script output="output" src="./a.py">
  </py-script>
</body>
</html>
